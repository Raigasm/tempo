<div
  class="post-card"
  (keydown)="onKeyDown($event)"
  (keypress)="onKeyPress($event)"
  (keyup)="onKeyUp($event)"
>
  <div class="post-card-content">
    <span class="post-timestamp">
      {{ post.timestamp | date: "HH:mm" }}
    </span>
    <mat-card class="post-body" contentEditable="true">
      {{ post.body }}
    </mat-card>
  </div>
</div>
